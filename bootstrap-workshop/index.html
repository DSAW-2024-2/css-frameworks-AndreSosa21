<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
      body{
        background-color: #f0f0f0;
      }
      .container_card{
        background-color: #fdf2e9;
        height: 75%; 
        width: 90%;

      }
      .content{
        height: 100%;
        width: 50%;
      }
      #card{
        background-color: white;
        height: 75%;
      }
      .title_font{
        font-family: 'DM Serif Text',serif;
        font-size: large;
      }
      .header_font{
        font-family: 'Roboto Mono';
      }
      .pharagraph_text_size{
        font-size:smaller;
      }
      .price_size{
        font-size: small;
      }
      .mobile_photo{
        display: none;
      }
      .desktop_photo{
        display: block;
      }
      @media screen and (max-width:1024px) {
        .container_card{
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
        #card{
          
          height: 60%;
          width: 70%;
        }
      }
      @media screen and (max-width:480px) {
        .container_card {
          margin: 0 ; 
          height: auto;
          width: 100%;
        }
        #card{
          display: flex;
          flex-direction: column;
          width: 90%;
          height: 90%;
        }
        .content{
          width: 100%;
          height: auto;
        }
        .mobile_photo{
          display: block;
          width: 100%;

        }
        .desktop_photo{
          display: none;
        }
        .title_font{
          font-size: larger;
        }
        .pharagraph_text_size{
          font-size: small;
        }
        .price_size{
          font-size: medium;
        }

      } 

    
      
    </style>
</head>
<body class="vh-100">
  <!--background and forms-->
  <div class="container-fluid h-100 w-100 d-flex flex-column">
    <div class="d-none d-xl-block">
      <div class="row justify-content-end">
        <div class="col-auto me-auto">
          <img src="../assets/images/image1final.png">
        </div>
        <div class="col-auto ms-auto">
          <img src="../assets/images/image2final.png">
        </div>
    </div>
  </div>
    <div class="mt-auto d-none d-xl-block">
      <div class="row justify-content-end ">
        <div class="col-auto me-auto">
          <img src="../assets/images/image4final.png">
        </div>
        <div class="col-auto ms-auto">
          <img src="../assets/images/image3final.png">
        </div>
      </div>
    </div>
    <!--card_container-->
      <div class="container_card position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center rounded">
        <!--card-->
        <div id="card" class="d-flex justify-content-between rounded-3  bg-white">
            <!--image_container--> 
            <div class="h-100 min-w-50">
              <img class="desktop_photo h-100 w-100 rounded-start-3"src="../assets/images/image-product-desktop.jpg">
              <img class="mobile_photo"src="../assets/images/image-product-mobile.jpg">
            </div>
            <!--content--> 
            <div class="content col-md-6">
              <h4 class="header_font text-muted fs-6 fw-light p-4">P E R F U M E</h4>
              <h1 class="title_font fw-bolder fs-4 pt-0 ps-4"> Gabrielle<br> escense Eau <br>De Parfum</h1>
              <p class="font-sans text-muted pharagraph_text_size pt-2 ps-4">A floral,solar and voluptuous<br> interpretation composed by<br> Oliver Polge,Perfumer-Creator <br>for the House of CHANEL.</p>
              <!--add to cart--> 
              <h1 class="title_font fs-3 ps-4 pt-4 fw-bolder"style="color: #3f846b">$149.99<s class="pharagraph_text_size font-sans text-secondary ms-4 price_size"style="vertical-align:4px">$169.99</s></h1>
              <button class=" price_size rounded d-flex justify-content-center align-middle mt-4 ms-4 w-auto"style="background-color: #3f846b; max-height:8%; max-width: auto; overflow: hidden; padding-top:5px ; "> 
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
                </svg>
                <p style="color:white; margin-left: 6px;">Add to cart.</p>
              </button>
            </div>
          </div>
      </div>
  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  </body>
</html>
